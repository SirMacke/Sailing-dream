<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <script src="https://kit.fontawesome.com/c7caeb49e9.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/index.min.css">
    <title>Sailing Dream</title>
  </head>
  <body>
    <section id="home">
      <nav>
        <h5 onclick="window.location.href='#'">Sailing Dream</h5>
        <div id="links">
          <a href="#home">Home</a>
          <a href="#adventures">Adventures</a>
          <a href="#about">About</a>
          <a href="#forum">Forum</a>
          <a href="#shop">Shop</a>
        </div>
      </nav>
      <div id="container">
        <div id="background"></div>
        <img src="./images/home.jpg" alt="Sailing background image">
        <div id="text">
          <h3>Sailing Dream</h3>
          <p>Or search ur forum</p>
          <div id="search">
            <input type="text" placeholder="Search for anything...">
            <div class="icon">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="social-media">
        <div class="icon">
          <i class="fab fa-instagram"></i>
        </div>
        <div class="icon">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>
      </div>
    </section>
    <section id="adventures">
      <h3>Community Adventures</h3>
      <div id="container">
        <div class="place">
          <div class="image">
            <img src="" alt="">
            <i id="left-icon" class="fas fa-caret-right"></i>
          </div>
          <div class="text">
            <h3 id="left-h3"></h3>
            <div class="line"></div>
            <p id="left-p"></p>
            <h5 id="left-h5"></h5>
          </div>
        </div>
        <div class="place">
          <div class="text">
            <h3 id="right-h3"></h3>
            <div class="line"></div>
            <p id="right-p"></p>
            <h5 id="right-h5"></h5>
          </div>
          <div class="image">
            <i id="right-icon" class="fas fa-caret-left"></i>
            <img src="" alt="">
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./scripts/index.js"></script>
</html>
